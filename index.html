<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey</h1>
    <p id="description">Please help us improve our platform</p>
    <form action="#" id="survey-form">

        <label id="name-label" for="name">
            Name <span class="required" aria-hidden="true">*</span>
            <input type="text" name="name" id="name" required placeholder="Name">
        </label>

        <label id="email-label" for="email">
            Email <span class="required" aria-hidden="true">*</span>
            <input type="email" name="email" id="email" required placeholder="Email">
        </label>

        <label id="number-label" for="number">
            Number
            <input type="number" name="number" id="number" min="0" max="99" placeholder="0">
        </label>

        <label id="dropdown-label" for="dropdown">
            Dropdown
            <select name="dropdown" id="dropdown">
                <option value="test1">Test1</option>
                <option value="test2">Test2</option>
            </select>
        </label>

        <fieldset id="radio-fieldset">
            <Legend id="radio-legend">Radio</Legend>
            <label for="radio" id="radio-label">
                Radio
                <input type="radio" name="radio" id="" checked>
                Radio 2
                <input type="radio" name="radio" id="">
            </label>
        </fieldset>

        <fieldset id="checkbox-fieldset">
            <legend id="checkbox-legend">Checkbox</legend>
            <label for="checkbox" id="checkbox-label">
                Checkbox
                <input type="checkbox" name="checkbox" id="">
                Checkbox 2
                <input type="checkbox" name="checkbox" id="">
                Checkbox 3 
                <input type="checkbox" name="checkbox" id="">
                Checkbox 4
                <input type="checkbox" name="checkbox" id="">
            </label>
        </fieldset>
        <label for="textarea" id="textarea-label">
            Textarea 
            <textarea name="textarea" id="" cols="30" rows="10" placeholder="Your message here.."></textarea>
        </label>
        <label for="switch">
            <input id="switch" name="switch" type="checkbox" value="enabled" class="switch">
            Notifications
          </label>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
